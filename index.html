<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper || Simple</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <h4> Color Flipper</h4>
        <ul class="nav-links">
          <li>
            <a href="index.html"> Simple</a>
          </li>
          <li>
            <a href="hex.html"> Hex</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
        <div class="container">
          <h2>
            Background Color: <span class="color" id="colorValue" title="Click to copy" tabindex="0" aria-label="Current background color">#f1f5f8</span>
          </h2>
          <button class="btn btn-hero" id="btn" aria-label="Change background color">
            Change Color
          </button>
          <button class="btn btn-hero" id="resetBtn" aria-label="Reset background color">
            Reset
          </button>
    <div id="toast" class="toast" aria-live="polite">Copied!</div>
        </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
